name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Add uv to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: uv sync
      - name: Run Static Analysis
        run: |
          uv run ruff format --check .
          uv run ruff check .
          # Changed 'src/dorsal' to 'dorsal_whisper' to match your package structure
          uv run mypy dorsal_whisper

  build-and-test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add uv to PATH
        if: runner.os != 'Windows'
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Add uv to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/uv
            .venv
          key: ${{ runner.os }}-${{ matrix.python-version }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Install System Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          for i in 1 2 3; do
            brew install libmagic mediainfo && break
            echo "brew install failed, retrying..."
            sleep 15
          done

      - name: Configure dynamic linker path for macOS
        if: matrix.os == 'macos-latest'
        run: |
          if [[ "${{ runner.arch }}" == "ARM64" ]]; then
            echo "DYLD_LIBRARY_PATH=/opt/homebrew/lib" >> $GITHUB_ENV
          else
            echo "DYLD_LIBRARY_PATH=/usr/local/lib" >> $GITHUB_ENV
          fi

      - name: Run tests
        run: uv run pytest --cov=dorsal_whisper --cov-report=xml

  ci-success:
    needs: [lint, build-and-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check workflow status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled."
            exit 1
          fi
          echo "All jobs passed."